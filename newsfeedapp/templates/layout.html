{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0" />
    <title> {% block title %} News Feed App{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </head>

  <body>

<nav class="navbar navbar-light bg-light">
  <div class="navbar-brand mx-2" >
    NewsFeed
  </div>
  <div class="text-end"> 
      <a href="{% url "news_list" %}" class="btn btn-primary m-2">Home</a>
      {% if  user.is_authenticated%}
      <form method="post"  class="btn" action="{% url "logout" %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger m-2">
        Logout
      </button>
      </form>   
      {% else %}
      <a href="{% url "register" %}" class="btn btn-primary m-2">Register</a>
      <a href="{% url "login" %}" class="btn btn-success m-2">Login</a>
      {% endif %}

    </div>
</nav>

    <div class="container">
      {% block content %}

      {% endblock %}
    </div>

  </body>
</html>
