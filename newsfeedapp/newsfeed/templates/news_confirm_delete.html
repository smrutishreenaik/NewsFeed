{% extends "layout.html" %}

{% block title %}
News Feed App
{% endblock %}

{% block content %}

<h1 class="text-center m-4">Are you sure you want to delete?</h1>

<form method="post">
    {% csrf_token %}

    <a class="btn btn-success" href="{% url "news_list" %}">Cancel</a>
</form>

{% endblock %}
